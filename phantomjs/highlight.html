<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello world</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                border: none;
                border-spacing: 0;
            }
            img {
                display: inline-block;
            }
            body {
                white-space: nowrap;
                background: #fff;
            }
            h1 {
                font-size: 18px;
                color: #f40;
            }
            #left, #right {
                position: relative;
            }
            .item {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="item">
            <h1 id="left-title"></h1>
            <div id="left"></div>
        </div><div class="item" style="margin-left:10px;">
            <h1 id="right-title"></h1>
            <div id="right"></div>
        </div>
        <script>
            (function(){
                var search = decodeURIComponent(location.search).substring(1).split('|');
                function $(id){
                    return document.getElementById(id);
                }
                $('left-title').innerHTML = search[2];
                $('right-title').innerHTML = search[3];

                var img = new Image();
                img.src = search[0];
                $('left').appendChild(img);

                img = new Image();
                img.src = search[1];
                $('right').appendChild(img);
            })();
        </script>
    </body>
</html>
